name: Sync Fork

on:
  schedule:
    - cron: "0 */6 * * *" # every hour
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.4
        with:
          owner: nocodb
          auto_approve: true
          token: ${{ secrets.PERSONAL_TOKEN }}
          base: master
          head: master
